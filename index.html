<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/framework.css">
   <link rel="stylesheet" href="css/master.css">
   <link rel="stylesheet" href="css/all.min.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
   <title>Targets</title>
</head>
<body>
   <div class="page d-flex">
       <div class="content w-full">
      <h1 class="p-relative">Targets</h1>
      <div class="wrapper d-grid gap-20">
        <!-- Start Targets -->
        <div class="targets p-20 bg-white rad-6">
          <h2 class="mt-0 mb-10">Yearly Targets</h2>
          <p class="mt-0 mb-20 c-grey fs-15">Targets Of The Year</p>
          <div class="target-row mb-20 blue center-flex">
            <div class="icon center-flex">
              <i class="fa-solid fa-dollar-sign fa-lg c-blue"></i>
            </div>
            <div class="detalis">
              <span class="fs-14 c-grey">Money</span>
              <span class="d-block mt-5 mb-10 fw-bold">$20.000</span>
              <div class="progress p-relative">
                <span class="bg-blue blue" style="width: 40%">
                <span class="bg-blue">40%</span>
                </span>
              </div>
            </div>
          </div>
          <div class="target-row mb-20 center-flex orange">
            <div class="icon center-flex">
              <i class="fa-solid fa-code fa-lg c-orange"></i>
            </div>
            <div class="detalis">
              <span class="fs-14 c-grey">Projects</span>
              <span class="d-block mt-5 mb-10 fw-bold">20</span>
              <div class="progress p-relative">
                <span class="bg-orange orange" style="width: 60%">
                <span class="bg-orange">60%</span>
                </span>
              </div>
            </div>
          </div>
          <div class="target-row mb-20 green center-flex">
            <div class="icon center-flex">
              <i class="fa-solid fa-user fa-lg c-green"></i>
            </div>
            <div class="detalis">
              <span class="fs-14 c-grey">Team</span>
              <span class="d-block mt-5 mb-10 fw-bold">17</span>
              <div class="progress p-relative">
                <span class="bg-green green" style="width: 80%">
                <span class="bg-green">80%</span>
                </span>
              </div>
            </div>
          </div>
        </div>
        <!-- End Targets -->       
      </div>
      </div>
  </div>
</body>
</html>
